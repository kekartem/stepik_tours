{% extends 'tours/base.html' %}
{% block container %}



    <h1 class="display-5 mt-4">Летим <span data-test="from">{{ from }}</span></h1>
    <p class="mb-4">Найдено <span data-test="tourcount">{{ amount }}</span> туров, от <span data-test="pricemin">{{ minPrice }}</span> до
        <span data-test="pricemax">{{ maxPrice }}</span> и от <span data-test="nightsmax">{{ minNights }}</span> ночей до <span
                data-test="nightsmax">{{ maxNights }}</span> ночей</p>
    <!-- HERO -->



    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">
        {% for tour in tours %}
        <div class="col-4" data-test="card">
            <div class="card mb-3" style="height:70vh; overflow: scroll">
                <img src="{{ tour.picture }}" class="card-img-top img-fluid" data-test="picture">
                <div class="card-body">
                    <h5 class="card-title">{{ tour.title }}</h5>
                    <p class="card-text">{{ tour.description }}</p>
                    <a href="/tour/{{ tour.id }}" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
{% endblock %}
